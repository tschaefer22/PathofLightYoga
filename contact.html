    <h2>Contact Path of Light Yoga Studio</h2>
   <p>Required fields are marked with an asterisk *</p>
    <form action="https://webdevbasics.net/scripts/yoga.php">
     <label for="myName">*Name:</label>
        <input type="text" name="myName" id="myName">
  <br>
        <label for="myEmail">*E-mail:</label>
        <input type="email" name="myEmail" id="myEmail">
  <label for="browser">How did you hear about us?</label>
   <input type="text" name="browser" id="browser" list="browsers">

            <option>Google</option>
            <option>Bing</option>
            <option>Facebook</option>
            <option>Friend</option>
            <option>Radio Ad</option>
        </datalist>
        <label for="myComments">*Comments:</label>
               <textarea id="myComments" name="myComments" rows="2" cols="20"></textarea>
    <input type="submit" value="Send Now">
    </form>
